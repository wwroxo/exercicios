    <title>Estudo de Iframe</title>

        iframe {
            width: 400px;
            height: 400px;
            border: 1px dotted black;
        }

    </style>
</head>
<body>
    <h1>Testando o uso de iframe</h1>
    <p>Acessando o site do 

            <!--Tamanho padrão 300x150px-->

            <a href="http://cursoemvideo.com" target="_blank">curso em video</a>
        </iframe>
        
        para aprender a programar.</p>

        <p>O repositório do 
            
            <iframe src="https://gustavoguanabara.github.io" frameborder="0" width="500px">

            </iframe>

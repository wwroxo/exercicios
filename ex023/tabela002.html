<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas Grandes</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }

        table {
            width: 500px;
            border-collapse: collapse;
        }

        td, th {
            border: 1px solid black;
            padding: 10px;
            
        }
        thead, tfoot {
            background-color: grey;
            color: white;
        }
    </style>
</head>
<body>
    <h1>Uso de tabelas grandes.</h1>

    <!--    Anatomia de tabelas grande.
        Table{
            THead{
                tr, td, th
            }
            Tbody{
                tr, td, th
            }
            Tfoot}
                tr, td, th
            }
        }


    -->

    <table>
        <thead>
            <tr>
                <th>Estado</th>
                <th>População</th>
            </tr>

        </thead>
        <tbody>
            <tr>
                <td>São Paulo</td>
                <td>45.352.250</td>
            </tr>
            <tr>
                <td>Minas Gerais</td>
                <td>21.525.019</td>
            </tr>
            <tr>
                <td>Rio de Janeiro</td>
                <td>17.904.2016</td>
            </tr>

        </tbody>
        <tfoot>
            <tr>
                <th>Total de Habitantes</th>
                <td>00000</td>
            </tr>

        </tfoot>
    </table>
    
</body>
</html>

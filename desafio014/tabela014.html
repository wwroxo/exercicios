<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela de Notas</title>
    <style>
        table {
            border: 1px solid black;
            border-collapse: collapse;
            width: 30vw;
            height: 40vh;
        }
        th {
            background-color: lightgray;
        }
        th, td {
            border: 1px solid black;
            
        }
    </style>
</head>
<body>
    <table>
        <caption>Médias</caption>
        <thead>
            <tr>
                <th rowspan="2">Área</th>
                <th rowspan="2">Disciplina</th>
                <th colspan="2" rowspan="1">Notas</th>
                
                
                                          
                
                
               <th rowspan="2">Média</th>
            </tr>

        </thead>

        <tbody>
            <tr>
                <th rowspan="4">Exatas</th>
                <td>Matamática</td>
                <td>6.0</td>
                <td>5.0</td>
                <td>5.5</td>

            </tr>
                <tr>
                    <td>Física</td>
                    <td>6.0</td>
                    <td>6.0</td>
                    <td>6.0</td>
                </tr>
                <tr>
                    <td>Química</td>
                    <td>6.0</td>
                    <td>6.0</td>
                    <td>6.0</td>
                </tr>
                <tr>
                    <td>Biología</td>
                    <td>6.0</td>
                    <td>6.0</td>
                    <td>6.0</td>
                </tr>
                <tr>
                    <th colspan="4">Médias das Exatas</th>
                    <td>5.9</td>
                </tr>
                <tr>
                    <th rowspan="2">Humanas</th>
                    <td>História</td>
                    <td>6.0</td>
                    <td>6.0</td>
                    <td>6.0</td>
                </tr>
                <tr>
                    <td>Geografía</td>
                    <td>6.0</td>
                    <td>6.0</td>
                    <td>6.0</td>
                </tr>
                <tr>
                    <th colspan="4">Média de Humanas</th>
                    <td>6.0</td>
                </tr>
        </tbody>
    </table>
    
</body>
</html>
